<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View {{thread}}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      font-family: Arial, Helvetica, sans-serif;
      flex-direction: column;
      align-items: center;
    }

    #mkthread{
      display: none;
      text-decoration: none;
      color: white;
      font-size: larger;
    }

    #mkthread:hover{
      text-decoration: none;
      color: rgb(125, 125, 125);
      font-size: larger;
    }

    .like_btn {
      background-color: #2a2a2a;
      color: #cccccc;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .like_btn:hover {
      background-color: #3d3d3d;
    }

    .like_btn:active {
      background-color: #555555;
      color: #ffffff;
    }

    .like_count {
      font-size: 16px;
      color: #999999;
    }


    #description {
      font-style: italic;
    }

    #thumb {
      background-size: cover;
      align-items: center;
      width: 30%;
    }

    input, select, button {
      width: 300px;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #sub_to_thread,#post_to_thread {
      font-size: large;
      background-color: #6e6e6e;
      color: #cccccc;
    }

    #sub_to_thread,#post_to_thread:hover {
      background-color: #838383;
    }

    #sub_to_thread:active,#post_to_thread:active {
      background-color: #cccccc;
      color: #838383;
    }

    h2, h3, p {
      margin: 0;
    }

    #identifier, #owner {
      color: #6e6e6e;
      font-style: italic;
    }

    #owner_link {
      color: rgb(130, 130, 130);
      font-style: italic;
      text-decoration: none;
    }

    #basic_info, #basic_info_2 {
      text-align: center;
      background-color: #101010;
      margin: 10px;
      padding: 10px;
    }

    #basic_info_2 {
      width: 90%;
    }

    #posts_section {
      width: 95%;
      background-color: #101010;
      margin: 10px;
      padding: 10px;
    }

    .post_card {
      background-color: #1a1a1a;
      margin: 10px 0;
      padding: 10px;
    }

    .post_title {
      font-weight: bold;
      font-size: 30px;
    }

    .post_content {
      margin-top: 5px;
      font-size: 20px;
    }

    .post_meta {
      font-size: 20px;
      color: #4d4d4d;
    }

    #name{
      font-size: 35px;
    }

    #title_text{
      text-decoration: none;
      color: white;
    }
        #message {
      display: none;
      color: red;
    }
    
    #repbtn{
      color: red;
      text-decoration: none;
    }

    
    #repbtn:hover{
      color: rgb(255, 86, 86);
      text-decoration: none;
    }

    #postimg{
        max-width:1000px;
        max-height:500px;
        width: auto;
        height: auto;
    }
  </style>
</head>
<body>
  <h1 id="message"></h1>
  <a id="mkthread" href="/threads/create">Make a thread.</a>
  

  <div id="basic_info">
    <img src="/static/antifurr_hd.jpeg" alt="antifurry flag image" id="thumb">
    <h2 id="name"></h2>
    <h3 id="identifier"></h3>
    <h3 id="owner"></h3>
    <a id="repbtn" href="/report/{{thread}}">report this thread</a>
    <p id="sub_count"></p>
  </div>

  <div id="basic_info_2">
    <p id="description"></p>
    <button id="sub_to_thread">Subscribe to thread</button>
  </div>

  <div id="posts_section">
    <h2>Posts</h2>
    <div id="posts_container"></div>
    <button id="load_more_btn" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; background: #2a2a2a; color: white; border: none; border-radius: 6px; cursor: pointer;">Load More</button>
  </div>

  <script type="module">
import { ViewThread } from "/static/scripts/requests.js";
import { LoadPosts, RenderThreadView } from "/static/scripts/render.js";

const threadIdentifier = "{{thread}}";

let lastPostId = null;
const LIMIT = 10;

window.onload = async function () {
  const message = document.getElementById("message");
  const postContainer = document.getElementById("posts_container");
  const loadMoreBtn = document.getElementById("load_more_btn");

  async function loadPosts(append = false) {
    const query = new URLSearchParams({
      post_identifier: threadIdentifier,
      search: false,
      limit: LIMIT,
      ...(lastPostId && { last_id: lastPostId })
    });

    const response = await fetch('/api/post/view?' + query.toString(), {
      credentials: 'include'
    });

    const result = await response.json();

    await LoadPosts(postContainer, message, response, result, append);

    if (result.Posts && result.Posts.length > 0) {
      lastPostId = result.Posts[result.Posts.length - 1].id;
    } else {
      loadMoreBtn.style.display = "none";
    }
  }

  loadMoreBtn.onclick = () => loadPosts(true);

  // Load thread info + initial posts
  const { response, result } = await ViewThread(threadIdentifier, false);
  await RenderThreadView(threadIdentifier, response, result);

  await loadPosts(false);
};

  </script>

</body>
</html>
