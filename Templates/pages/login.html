<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    input, select, button {
      width: 300px;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    #agree_to_policy {
      width: 10px;
      margin-right: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #err {
      margin: 0;
      display: block;
      color: {{ message_color }};
    }

    .g-recaptcha {
      margin-top: 10px;
    }

    #email-field {
      display: none;
    }
  </style>
</head>
<body>
  <form method="POST" action="/api/user/login" id="login-form">
    <h1>Authenticate</h1>
    <p id="err">{{ error_message }}</p>

    <input type="text" name="username" placeholder="Username" required />
    <div id="email-field">
      <input type="email" name="email" placeholder="Email" />
    </div>
    <input type="password" name="password" placeholder="Password" required />
    
    <select name="action" id="form-select">
      <option value="login" selected>Login</option>
      <option value="signin">Sign up</option>
    </select>

    <div class="g-recaptcha" data-sitekey="{{ re_site }}"></div>

    <!-- Hidden input for reCAPTCHA token -->
    <input type="hidden" name="recaptcha_token" id="recaptcha_token" />

    <label for="agree_to_policy">
      <input type="checkbox" name="agree_to_policy" id="agree_to_policy" required /> I agree to the 
      <a href="/privacy-policy" target="_blank">Privacy Policy</a> and 
      <a href="/guidlines" target="_blank">Community Guidelines</a>.
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    const formSelect = document.getElementById('form-select');
    const emailField = document.getElementById('email-field');
    const form = document.getElementById('login-form');

    function updateForm() {
      if (formSelect.value === 'signin') {
        emailField.style.display = 'block';
        form.action = '/api/user/signup';
      } else {
        emailField.style.display = 'none';
        form.action = '/api/user/login';
      }
    }
    
    updateForm();

    formSelect.addEventListener('change', updateForm);

    form.addEventListener('submit', function(event) {
      const token = grecaptcha.getResponse();
      if (!token) {
        event.preventDefault();
        alert('Please complete the reCAPTCHA');
        return false;
      }
      document.getElementById('recaptcha_token').value = token;
    });
  </script>
</body>
</html>
