<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <title>Your Feed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    #posts_section {
      width: 90%;
      background-color: #101010;
      margin: 20px;
      padding: 10px;
    }

    #threads_section {
      width: 90%;
      background-color: #101010;
      margin: 20px;
      padding: 10px;
    }

    .post_card {
      background-color: #1a1a1a;
      margin: 10px 0;
      padding: 10px;
    }

    .post_title {
      font-weight: bold;
      font-size: 30px;
    }

    .post_content {
      margin-top: 5px;
      font-size: 20px;
    }

    .post_meta {
      font-size: 20px;
      color: #4d4d4d;
    }

    .like_btn {
      background-color: #2a2a2a;
      color: #cccccc;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .like_btn:hover {
      background-color: #3d3d3d;
    }

    .like_btn:active {
      background-color: #555555;
      color: #ffffff;
    }

    .like_count {
      font-size: 16px;
      color: #999999;
    }

    #title_text {
      text-decoration: none;
      color: white;
    }

    #owner_link {
      color: rgb(130, 130, 130);
      text-decoration: none;
      font-style: italic;
    }

    #message {
      color: red;
      margin: 20px;
    }

    #header {
      width: fit-content;
      background-color: #2a2a2a;
      padding: 10px;
    }

    #header a {
      background-color: #3d3d3d;
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: larger;
    }

    #repbtn {
      color: red;
      text-decoration: none;
    }

    #repbtn:hover {
      color: rgb(255, 86, 86);
      text-decoration: none;
    }

    .thread_card {
      background-color: #1f1f1f;
      margin: 10px 0;
      padding: 10px;
    }

    .thread_name{
      margin: 0;
    }

    #postimg{
      width: 300px;
    }

  </style>
</head>
<body>
  <h3>Anti-furry forums {{version}}</h3>
  <div id="header">
    <a id="lnk" href="/view/@me">View my account</a>
    <a id="lnk" href="/threads/create/">Create a thread</a>
    <a id="lnk" href="/posts/create/">Create a post</a>
    <a id="lnk" href="/guidlines">Guidelines</a>
    <a id="lnk" href="/privacy-policy">Privacy Policy</a>
    <a id="lnk" href="/search">Search</a>
  </div>

  <h1>Your Feed</h1>
  <div id="message"></div>

  <div id="threads_section">
    <p>Recommended Threads</p>
    <div id="threads_container"></div>
  </div>

  <div id="posts_section">
    <h2>Posts</h2>
    <div id="posts_container"></div>
  </div>

  <script type="module">
    import { PostFeed , ThreadFeed , LikePost } from "/static/scripts/requests.js";
    import { LoadPosts , LoadThreads }  from "/static/scripts/render.js";

    window.onload = async function () {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "/login";
        return;
      }

      const postContainer = document.getElementById("posts_container");
      const threadContainer = document.getElementById("threads_container");
      const message = document.getElementById("message");

      if (!postContainer || !threadContainer || !message) {
        console.error("Required DOM elements not found.");
        return;
      }

      try {
        const { response, result } = await PostFeed(token);
        LoadPosts(token, postContainer, message, response, result);
      } catch (err) {
        console.error("Error loading posts:", err);
        message.innerText = "Could not load posts.";
      }

      try {
        const { response: tresponse, result: tresult } = await ThreadFeed(token);
        LoadThreads(threadContainer, tresponse, tresult);
      } catch (err) {
        console.error("Error loading threads:", err);
        threadContainer.innerHTML = "<p>Could not load recommended threads.</p>";
      }
    };


  </script>
</body>
</html>
